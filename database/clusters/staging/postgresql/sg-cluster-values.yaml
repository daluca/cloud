---
apiVersion: stackgres.io/v1
kind: SGCluster
metadata:
  name: postgresql-cluster
  namespace: database
spec:
  instances: 1
  postgres:
    version: "15.5"
  pods:
    persistentVolume:
      size: 5Gi
  sgInstanceProfile: extra-small
  configurations:
    sgPostgresConfig: postgres-15-conf-extra-small
  nonProductionOptions:
    disableClusterPodAntiAffinity: true
