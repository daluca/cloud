---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - sg-scripts.yaml
  - ../../base/postgresql
sortOptions:
  order: fifo
patches:
  - path: sg-cluster-values.yaml
  - target:
      kind: SGCluster
      name: postgresql-cluster
    patch: |-
      - op: add
        path: /spec/managedSql/scripts/-
        value:
          sgScript: create-staging-db-scripts
