---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/postgresql
patches:
  - path: sg-cluster-values.yaml
  - target:
      kind: SGCluster
      name: postgresql-cluster
    patch: |-
      - op: replace
        path: /spec/postgres/version
        value: "14.9"
      - op: replace
        path: /spec/managedSql/scripts/0
        value:
          sgScript: demo-database
