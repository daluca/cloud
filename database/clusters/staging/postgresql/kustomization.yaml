---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/postgresql
patches:
  - path: sg-cluster-values.yaml
  - target:
      kind: SGCluster
      name: postgresql-cluster
    patch: |-
      - op: add
        path: /spec/managedSql/scripts/-
        value:
          sgScript: create-staging-db-scripts
      - op: add
        path: /spec/postgres/extensions/-
        value:
          name: hstore
          version: "1.8"
