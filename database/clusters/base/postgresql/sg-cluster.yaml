---
apiVersion: stackgres.io/v1
kind: SGCluster
metadata:
  name: postgresql-cluster
  namespace: database
spec:
  instances: 2
  postgres:
    version: "14.6"
    extensions:
      - name: ltree
        version: "1.2"
      - name: pgcrypto
        version: "1.3"
  pods:
    persistentVolume:
      size: 10Gi
      storageClass: rook-ceph-block
  metadata:
    annotations:
      clusterPods:
        backup.velero.io/backup-volumes-excludes: empty-base,socket,dshm,log,local-bin,patroni-config,user,pgbouncer-config
  sgInstanceProfile: small
  configurations:
    sgPostgresConfig: postgres-conf-small
    sgPoolingConfig: pgbouncer-config-session
    backups:
      - sgObjectStorage: wasabi-backup-netherlands
        cronSchedule: 23 17 * * *
        retention: 100
        compression: lz4
        performance:
          maxDiskBandwidth: 26214400  # 25MiB per second
          maxNetworkBandwidth: 52428800  # 50MiB per second
          uploadDiskConcurrency: 2
  managedSql:
    scripts:
      - sgScript: create-db-scripts
  prometheusAutobind: true
  nonProductionOptions: {}
