---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-cluster
  namespace: database
spec:
  releaseName: redis-cluster
  chart:
    spec:
      chart: redis-cluster
      version: 0.14.3
      sourceRef:
        kind: HelmRepository
        name: ot-helm
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    redisCluster:
      clusterVersion: v7
      persistenceEnabled: true
      redisSecret:
        secretName: redis-cluster-credentials
        secretKey: password
    serviceMonitor:
      enabled: true
      namespace: database
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: rook-ceph-block
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 1Gi
