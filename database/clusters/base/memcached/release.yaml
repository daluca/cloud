---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: memcached
  namespace: database
spec:
  releaseName: memcached
  chart:
    spec:
      chart: memcached
      version: 6.6.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    architecture: high-availability
    resources:
      requests:
        cpu: 250m
        memory: 256Mi
    autoscaling:
      enabled: true
      minReplicas: 2
      maxReplicas: 5
      targetCPU: 80
      targetMemory: 80
    persistence:
      enabled: true
      storageClass: rook-ceph-block
      accessModes: [ReadWriteOnce]
      size: 1Gi
    metrics:
      enabled: true
      resources:
        requests:
          cpu: 50m
          memory: 64Mi
      serviceMonitor:
        enabled: true
