---
apiVersion: stackgres.io/v1
kind: SGDbOps
metadata:
  name: minor-version-upgrade
  namespace: database
  annotations:
    kustomize.toolkit.fluxcd.io/force: Enabled
spec:
  sgCluster: postgresql-cluster
  op: minorVersionUpgrade
  maxRetries: 1
  minorVersionUpgrade:
    method: ReducedImpact
    postgresVersion: "14.7"
