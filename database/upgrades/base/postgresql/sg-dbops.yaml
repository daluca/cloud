---
apiVersion: stackgres.io/v1
kind: SGDbOps
metadata:
  name: postgresql-cluster-upgrade
  namespace: database
  annotations:
    kustomize.toolkit.fluxcd.io/ssa: IfNotPresent
spec:
  sgCluster: postgresql-cluster
  op: minorVersionUpgrade
  maxRetries: 1
  minorVersionUpgrade:
    method: ReducedImpact
    postgresVersion: "14.9"
