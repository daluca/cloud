---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adminer
  namespace: database
spec:
  releaseName: adminer
  chart:
    spec:
      chart: adminer
      version: ">=0.1.0 <0.2.0"
      sourceRef:
        kind: HelmRepository
        name: daluca
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    service:
      port: 80
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/ingress.allow-http: "false"
      hosts:
        - host: adminer.${PRIMARY_DOMAIN}
          paths:
            - pathType: Prefix
              path: /
      tls:
        - secretName: adminer-tls
          hosts:
            - adminer.${PRIMARY_DOMAIN}
    theme: nette
    plugins:
      enabled: true
      list: [tables-filter]
      loginServers:
        - name: Stackgres cluster
          host: postgresql-cluster
          type: pgsql
