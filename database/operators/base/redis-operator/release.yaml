---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: redis-operator
  namespace: database
spec:
  releaseName: redis-operator
  chart:
    spec:
      chart: redis-operator
      version: 0.14.3
      sourceRef:
        kind: HelmRepository
        name: ot-helm
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: Create
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
