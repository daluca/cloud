---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stackgres-operator
  namespace: database
spec:
  releaseName: stackgres-operator
  chart:
    spec:
      chart: stackgres-operator
      version: ">=1.10.x <1.11.x"
      sourceRef:
        kind: HelmRepository
        name: stackgres
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: Create
    disableWait: true
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    disableWait: true
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    restapi:
      name: stackgres-rest-api
    adminui:
      name: stackgres-admin-ui
      service:
        exposeHTTP: true
    grafana:
      autoEmbed: true
      webHost: grafana.monitoring
      secretNamespace: monitoring
      secretName: grafana-admin-credentials
      secretUserKey: admin-user
      secretPasswordKey: admin-password
    prometheus:
      allowAutobind: true
