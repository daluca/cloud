---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/stackgres
patches:
  - path: stackgres-values.yaml
  - target:
      kind: Ingress
      name: stackgres
    patch: |-
      - op: replace
        path: /spec/tls/0/secretName
        value: stackgres-stg-tls
