---
apiVersion: stackgres.io/v1
kind: SGScript
metadata:
  name: create-db-scripts
  namespace: database
spec:
  managedVersions: true
  continueOnError: false
  scripts:
    - name: create-nextcloud-database
      scriptFrom:
        secretKeyRef:
          name: database-creation-scripts
          key: create-nextcloud-database.sql
    - name: create-crowdsec-database
      scriptFrom:
        secretKeyRef:
          name: database-creation-scripts
          key: create-crowdsec-database.sql
    - name: create-keycloak-database
      scriptFrom:
        secretKeyRef:
          name: database-creation-scripts
          key: create-keycloak-database.sql
    - name: create-lemmy-database
      scriptFrom:
        secretKeyRef:
          name: database-creation-scripts
          key: create-lemmy-database.sql
    - name: create-miniflux-database
      scriptFrom:
        secretKeyRef:
          name: database-creation-scripts
          key: create-miniflux-database.sql
