---
apiVersion: stackgres.io/v1
kind: SGPoolingConfig
metadata:
  name: pgbouncer-config-session
  namespace: database
spec:
  pgBouncer:
    pgbouncer.ini:
      pgbouncer:
        pool_mode: session
        max_client_conn: 2000
        default_pool_size: 100
        log_connections: 1
        log_disconnections: 1
        log_stats: 1
        server_idle_timeout: 120
        client_idle_timeout: 30
        query_wait_timeout: 300
      databases:
        nextcloud:
          pool_size: 400
          dbname: nextcloud
          reserve_pool: 5
        crowdsec:
          pool_size: 400
          dbname: crowdsec
          reserve_pool: 5
        postgres:
          pool_size: 10
          dbname: postgres
          reserve_pool: 5
