---
apiVersion: stackgres.io/v1
kind: SGScript
metadata:
  name: create-staging-db-scripts
  namespace: database
spec:
  managedVersions: true
  continueOnError: false
  scripts:
    - name: create-demo-database
      script: |-
        CREATE DATABASE demo WITH OWNER postgres;
    - name: create-miniflux-database
      scriptFrom:
        secretKeyRef:
          name: database-creation-scripts
          key: create-miniflux-database.sql
