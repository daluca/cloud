---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: monitoring
spec:
  releaseName: metrics-server
  chart:
    spec:
      chart: metrics-server
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 1
      remediateLastFailure: true
  test:
    enable: true
    ignoreFailures: false
  values:
    replicas: 2
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
    nodeSelector:
      doks.digitalocean.com/node-pool: monitoring-pool
    tolerations:
      - key: workloadKind
        operator: Equal
        value: monitoring
        effect: NoSchedule
