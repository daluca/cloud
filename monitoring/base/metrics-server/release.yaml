---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: monitoring
spec:
  releaseName: metrics-server
  chart:
    spec:
      chart: metrics-server
      sourceRef:
        kind: HelmRepository
        name: metrics-server
  interval: 1h
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 1
      remediateLastFailure: true
  test:
    enable: true
    ignoreFailures: false
  values:
    namespaceOverride: kube-system
    replicas: 2
    prometheus:
      monitor:
        enabled: true
    selfMonitor:
      enabled: true
