---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: kube-state-metrics
  namespace: monitoring
spec:
  releaseName: kube-state-metrics
  chart:
    spec:
      chart: kube-state-metrics
      version: ">=5.0.0 <6.0.0"
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    namespaceOverride: kube-system
    replicas: 2
    prometheus:
      monitor:
        enabled: true
    selfMonitor:
      enabled: true
    tolerations:
      - key: workloadKind
        operator: Equal
        value: monitoring
        effect: NoSchedule
    affinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: workloadKind
                operator: Equal
                values: monitoring
