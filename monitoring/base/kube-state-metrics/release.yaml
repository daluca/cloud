---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-state-metrics
  namespace: monitoring
spec:
  releaseName: kube-state-metrics
  chart:
    spec:
      chart: kube-state-metrics
      version: 5.12.1
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  interval: 1h
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 1
      remediateLastFailure: true
  test:
    enable: true
    ignoreFailures: false
  values:
    namespaceOverride: kube-system
    replicas: 2
    prometheus:
      monitor:
        enabled: true
    selfMonitor:
      enabled: true
    nodeSelector:
      doks.digitalocean.com/node-pool: monitoring-pool
    tolerations:
      - key: workloadKind
        operator: Equal
        value: monitoring
        effect: NoSchedule
