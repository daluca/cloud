---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  releaseName: hyperion
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: Skip
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: Skip
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    fullnameOverride: hyperion
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          kubernetes.io/ingress.allow-http: "false"
        pathType: Prefix
        paths: [/]
      alertmanagerSpec:
        nodeSelector:
          doks.digitalocean.com/node-pool: monitoring-pool
        tolerations:
          - key: workloadKind
            operator: Equal
            value: monitoring
            effect: NoSchedule
    grafana:
      fullnameOverride: grafana
      enabled: true
      defaultDashboardsEnabled: true
      defaultDashboardsTimezone: utc
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          kubernetes.io/ingress.allow-http: "false"
        pathType: Prefix
        path: /
      admin:
        existingSecret: grafana-admin-credentials
        userKey: admin-user
        passwordKey: admin-password
      nodeSelector:
        doks.digitalocean.com/node-pool: monitoring-pool
      tolerations:
        - key: workloadKind
          operator: Equal
          value: monitoring
          effect: NoSchedule
    kubeApiServer:
      enabled: true
    kubelet:
      enabled: true
    kubeControllerManager:
      # Not on the DigitalOcean Kubernetes cluster
      enabled: false
    coreDns:
      enabled: true
    kubeDns:
      # Using coreDns
      enabled: false
    kubeEtcd:
      enabled: true
    kubeScheduler:
      # Not on the DigitalOcean Kubernetes cluster
      enabled: false
    kubeProxy:
      enabled: true
    kubeStateMetrics:
      # Using standalone chart
      enabled: false
    nodeExporter:
      fullnameOverride: node-exporter
      enabled: true
    prometheusOperator:
      enabled: true
      nodeSelector:
        doks.digitalocean.com/node-pool: monitoring-pool
      tolerations:
        - key: workloadKind
          operator: Equal
          value: monitoring
          effect: NoSchedule
    prometheus:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          kubernetes.io/ingress.allow-http: "false"
        pathType: Prefix
        paths: [/]
      prometheusSpec:
        nodeSelector:
          doks.digitalocean.com/node-pool: monitoring-pool
        tolerations:
          - key: workloadKind
            operator: Equal
            value: monitoring
            effect: NoSchedule
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: do-block-storage
              accessModes: [ReadWriteOnce]
              resources:
                requests:
                  storage: 8Gi
        retention: 15d
        retentionSize: 8GiB
        # Turing this to false means all serviceMonitors will match
        serviceMonitorSelectorNilUsesHelmValues: false
    thanosRuler:
      enabled: false
