---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: monitoring
spec:
  chart:
    spec:
      version: ">=46.0.0 <47.0.0"
  test:
    enable: false
  values:
    alertmanager:
      alertmanagerSpec:
        replicas: 1
    grafana:
      replicas: 1
    prometheus:
      prometheusSpec:
        replicas: 1
        retention: 8d
        retentionSize: 2GiB
