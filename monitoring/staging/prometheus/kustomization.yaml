---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - grafana-admin-credentials.sops.yaml
  - ../../base/prometheus
patches:
  - path: prometheus-values.yaml
  - target:
      kind: HelmRelease
      name: prometheus
    patch: |-
      - op: remove
        path: /spec/values/prometheus/prometheusSpec/storageSpec
