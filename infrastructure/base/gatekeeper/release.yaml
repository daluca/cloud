---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gatekeeper
  namespace: gatekeeper-system
spec:
  releaseName: gatekeeper
  chart:
    spec:
      chart: gatekeeper
      version: ">=3.15.0 <3.16.0"
      sourceRef:
        kind: HelmRepository
        name: gatekeeper
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: Create
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: gatekeeper-audit
            patch: |-
              - op: replace
                path: /spec/template/metadata/annotations
                value: {}
          - target:
              kind: Deployment
              name: gatekeeper-audit
            patch: |-
              - op: add
                path: /spec/template/metadata/annotations/backup.velero.io~1backup-volumes-excludes
                value: tmp-volume
  values:
    replicas: 2
