---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: kube-system
spec:
  releaseName: external-dns
  chart:
    spec:
      chart: external-dns
      version: ">=1.14.0 <1.15.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    provider: cloudflare
    sources:
      - service
      - ingress
    policy: sync
    triggerLoopOnEvent: true
    interval: 1h
    logFormat: json
    domainFilters:
      - ${PRIMARY_DOMAIN}
      - ${SECONDARY_DOMAIN}
      - ${TERTIARY_DOMAIN}
    extraArgs:
      - --cloudflare-proxied
      # yamllint disable-line rule:line-length
      - --annotation-filter=external-dns.alpha.kubernetes.io/exclude notin (true)
    serviceMonitor:
      enabled: true
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            key: token
            name: cloudflare-credentials
