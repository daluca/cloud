---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: kube-system
spec:
  releaseName: external-dns
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    provider: cloudflare
    sources: [ingress]
    policy: sync
    triggerLoopOnEvent: true
    interval: 1h
    logFormat: json
    extraArgs:
      - --cloudflare-proxied
    serviceMonitor:
      enabled: true
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            key: token
            name: cloudflare-credentials
