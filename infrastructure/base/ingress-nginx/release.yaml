---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  releaseName: ingress-nginx
  chart:
    spec:
      chart: ingress-nginx
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: flux-system
  interval: 1h
  timeout: 10m
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 1
      remediateLastFailure: true
  test:
    enable: true
    ignoreFailures: false
  values:
    controller:
      podAnnotations:
        backup.velero.io/backup-volumes-excludes: crowdsec-bouncer-plugin
      service:
        # https://docs.digitalocean.com/products/kubernetes/how-to/configure-load-balancers/#external-traffic-policies-and-health-checks
        externalTrafficPolicy: Local
        annotations:
          # https://github.com/digitalocean/digitalocean-cloud-controller-manager/blob/master/docs/controllers/services/annotations.md
          service.beta.kubernetes.io/do-loadbalancer-enable-proxy-protocol: "true"
      config:
        use-proxy-protocol: "true"
        use-forwarded-headers: "true"
        enable-real-ip: "true"
        forwarded-for-header: CF-Connecting-IP
        proxy-real-ip-cidr: 10.0.0.0/8,${CLOUDFLARE_IPV4_RANGE}
        log-format-upstream: >
          '$host [$proxy_protocol_addr] $remote_addr - $remote_user
          [$time_local] "$request" $status $body_bytes_sent "$http_referer"
          "$http_user_agent" $request_length $request_time
          [$proxy_upstream_name] [$proxy_alternative_upstream_name]
          $upstream_addr $upstream_response_length $upstream_response_time
          $upstream_status $req_id'
        server-snippet: |-
          real_ip_header CF-Connecting-IP;
          resolver local=on ipv6=off;
  valuesFrom:
    - kind: ConfigMap
      name: crowdsec-lua-plugin
      optional: true
