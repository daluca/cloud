---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  releaseName: weave-gitops
  dependsOn:
    - name: ingress-nginx
      namespace: ingress-nginx
    - name: cert-manager
      namespace: cert-manager
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.23
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    envVars:
      - name: WEAVE_GITOPS_FEATURE_TENANCY
        value: "false"
      - name: WEAVE_GITOPS_FEATURE_CLUSTER
        value: "false"
    adminUser:
      create: true
      username: ${WEAVE_GITOPS_ADMIN_USERNAME}
      passwordHash: ${WEAVE_GITOPS_ADMIN_PASSWORD}
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: cloudflare
        kubernetes.io/ingress.allow-http: "false"
      hosts:
        - host: gitops.${PRIMARY_DOMAIN}
          paths:
            - pathType: Prefix
              path: /
      tls:
        - secretName: gitops-tls
          hosts:
            - gitops.${PRIMARY_DOMAIN}
    metrics:
      enabled: true
