---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  releaseName: weave-gitops
  dependsOn:
    - name: ingress-nginx
      namespace: ingress-nginx
    - name: cert-manager
      namespace: cert-manager
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    envVars:
      - name: WEAVE_GITOPS_FEATURE_TENANCY
        value: "false"
      - name: WEAVE_GITOPS_FEATURE_CLUSTER
        value: "false"
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        kubernetes.io/ingress.allow-http: "false"
    metrics:
      enabled: true
