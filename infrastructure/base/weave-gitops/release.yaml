---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  releaseName: weave-gitops
  dependsOn:
    - name: ingress-nginx
      namespace: ingress-nginx
    - name: cert-manager
      namespace: cert-manager
  chart:
    spec:
      chart: weave-gitops
      version: 4.0.36
      sourceRef:
        kind: HelmRepository
        name: weaveworks
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    envVars:
      - name: WEAVE_GITOPS_FEATURE_TENANCY
        value: "false"
      - name: WEAVE_GITOPS_FEATURE_CLUSTER
        value: "false"
    adminUser:
      create: true
      username: ${WEAVE_GITOPS_ADMIN_USERNAME}
      passwordHash: ${WEAVE_GITOPS_ADMIN_PASSWORD}
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/ingress.allow-http: "false"
        nginx.ingress.kubernetes.io/auth-signin: https://auth.${PRIMARY_DOMAIN}/oauth2/start?rd=$scheme%3A%2F%2F$host$escaped_request_uri
        nginx.ingress.kubernetes.io/auth-url: http://oauth2-proxy.identity.svc.cluster.local/oauth2/auth?allowed_groups=Administrators
      hosts:
        - host: gitops.${PRIMARY_DOMAIN}
          paths:
            - pathType: Prefix
              path: /
      tls:
        - secretName: gitops-tls
          hosts:
            - gitops.${PRIMARY_DOMAIN}
    metrics:
      enabled: true
