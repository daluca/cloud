---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  chart:
    spec:
      version: ">=4.0.0 <5.0.0"
  test:
    enable: false
  values:
    controller:
      replicaCount: 1
      service:
        annotations:
          service.beta.kubernetes.io/do-loadbalancer-name: staging
          service.beta.kubernetes.io/do-loadbalancer-hostname: ${TERTIARY_DOMAIN}
      config:
        proxy-real-ip-cidr: ${STAGING_VPC_CIDR},${CLOUDFLARE_IPV4_RANGE}
        whitelist-source-range: ${STAGING_IP_ALLOW_LIST}
