---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/ingress-nginx
patches:
  - path: ingress-nginx-values.yaml
  - target:
      kind: HelmRelease
      name: ingress-nginx
    patch: |
      - op: replace
        path: /spec/values/controller/config/whitelist-source-range
        value: ${STAGING_IP_ALLOW_LIST},${CLOUDFLARE_IPV4_RANGE}
