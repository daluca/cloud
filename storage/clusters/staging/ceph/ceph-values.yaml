---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  chart:
    spec:
      version: ">=1.0.0 <2.0.0"
  test:
    enable: false
  values:
    cephClusterSpec:
      mon:
        allowMultiplePerNode: true
      mgr:
        allowMultiplePerNode: true
      crashCollector:
        disable: true
