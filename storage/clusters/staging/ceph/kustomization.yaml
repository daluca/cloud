---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/ceph
patches:
  - path: ceph-values.yaml
  - target:
      kind: HelmRelease
      name: rook-ceph-cluster
    patch: |-
      - op: replace
        path: /spec/values/cephClusterSpec/storage/storageClassDeviceSets/0/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 20Gi
