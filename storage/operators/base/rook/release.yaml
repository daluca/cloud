---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: rook-operator
  namespace: rook-ceph
spec:
  releaseName: rook-operator
  chart:
    spec:
      chart: rook-ceph
      version: ">=1.14.0 <1.15.0"
      sourceRef:
        kind: HelmRepository
        name: rook
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: Create
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    crds:
      enabled: true
    resources:
      limits:
        memory: 256Mi
    csi:
      provisionerTolerations:
        - key: workloadKind
          operator: Equal
          value: monitoring
          effect: NoSchedule
      pluginTolerations:
        - key: workloadKind
          operator: Equal
          value: monitoring
          effect: NoSchedule
    monitoring:
      enabled: true
