---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-operator
  namespace: rook-ceph
spec:
  releaseName: rook-operator
  chart:
    spec:
      chart: rook-ceph
      version: 1.11.7
      sourceRef:
        kind: HelmRepository
        name: rook-release
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: rook-ceph-operator
            patch: |-
              - op: remove
                path: /spec/template/spec/containers/0/resources/limits/cpu
  values:
    resources:
      limits:
        memory: 256Mi
    crds:
      enabled: true
    monitoring:
      enabled: true
