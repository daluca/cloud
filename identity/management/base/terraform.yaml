---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: production-realm
  namespace: identity
spec:
  interval: 1h
  approvePlan: auto
  path: ./deploy/terraform/keycloak/production
  backendConfig:
    customConfiguration: backend "s3" {}
  backendConfigsFrom:
    - name: wasabi-terraform-backend
      kind: ConfigMap
    - name: wasabi-terraform-backend
      kind: Secret
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  varsFrom:
    - kind: Secret
      name: keycloak-terraform-values
  runnerPodTemplate:
    spec:
      envFrom:
        - secretRef:
            name: keycloak-terraform-credentials
---
apiVersion: infra.contrib.fluxcd.io/v1alpha2
kind: Terraform
metadata:
  name: production-users
  namespace: identity
  annotations:
    kustomize.toolkit.fluxcd.io/substitute: disabled
spec:
  dependsOn:
    - name: production-realm
  interval: 1h
  approvePlan: auto
  path: ./deploy/terraform/users/production
  backendConfig:
    customConfiguration: backend "s3" {}
  backendConfigsFrom:
    - name: wasabi-terraform-backend
      kind: ConfigMap
    - name: wasabi-terraform-backend
      kind: Secret
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  fileMappings:
    - location: workspace
      path: users.auto.tfvars
      secretKey:
        name: users-terraform-values
        key: users.tfvars
  runnerPodTemplate:
    spec:
      envFrom:
        - secretRef:
            name: keycloak-terraform-credentials
