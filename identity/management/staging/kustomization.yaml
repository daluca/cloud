---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
  - wasabi-terraform-backend.sops.yaml
  - keycloak-terraform-credentials.sops.yaml
  - keycloak-terraform-values.sops.yaml
  - users-terraform-values.sops.yaml
patches:
  - target:
      kind: ConfigMap
      name: wasabi-terraform-backend
    patch: |-
      - op: replace
        path: /data/key
        value: keycloak/staging/terraform.tfstate
  - target:
      kind: Terraform
      name: production-realm
    patch: |-
      - op: replace
        path: /metadata/name
        value: staging-realm
      - op: replace
        path: /spec/path
        value: ./deploy/terraform/keycloak/staging
  - target:
      kind: Terraform
      name: production-users
    patch: |-
      - op: replace
        path: /metadata/name
        value: staging-users
      - op: replace
        path: /spec/path
        value: ./deploy/terraform/users/staging
      - op: replace
        path: /spec/dependsOn/0/name
        value: staging-realm
