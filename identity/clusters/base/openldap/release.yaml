---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: openldap
  namespace: identity
spec:
  releaseName: openldap
  chart:
    spec:
      chart: openldap-stack-ha
      version: 4.1.2
      sourceRef:
        kind: HelmRepository
        name: openldap
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Service
              name: openldap
            patch: |-
              - op: add
                path: /spec/sessionAffinityConfig
                value:
                  clientIP:
                    timeoutSeconds: 10
  values:
    global:
      ldapDomain: ${PRIMARY_DOMAIN}
      existingSecret: openldap-credentials
    replicaCount: 3
    service:
      sessionAffinity: ClientIP
    env:
      LDAP_SKIP_DEFAULT_TREE: "yes"
    customLdifFiles:
      00-root.ldif: |-
        dn: ${PRIMARY_DOMAIN_COMPONENTS}
        objectClass: dcObject
        objectClass: organization
        o: ${PRIMARY_ORGANISATION}
      10-groups.ldif: |-
        dn: ou=People,${PRIMARY_DOMAIN_COMPONENTS}
        objectClass: organizationalUnit
        ou: People

        dn: ou=Groups,${PRIMARY_DOMAIN_COMPONENTS}
        objectClass: organizationalUnit
        ou: Groups
    persistence:
      enabled: true
      size: 4Gi
      storageClass: rook-ceph-block
      accessModes: [ReadWriteOnce]
    ltb-passwd:
      enabled: false
    phpldapadmin:
      enabled: true
      ingress:
        enabled: true
        ingressClassName: nginx
        annotations:
          cert-manager.io/cluster-issuer: cloudflare
          kubernetes.io/ingress.allow-http: "false"
        path: /
        pathType: Prefix
        hosts:
          - phpldapadmin.${PRIMARY_DOMAIN}
        tls:
          - secretName: phpldapadmin-tls
            hosts:
              - phpldapadmin.${PRIMARY_DOMAIN}
