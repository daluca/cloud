---
apiVersion: k8s.keycloak.org/v2alpha1
kind: Keycloak
metadata:
  name: keycloak
  namespace: identity
spec:
  instances: 3
  db:
    vendor: postgres
    host: postgresql-cluster.database
    usernameSecret:
      name: database-credentials
      key: username
    passwordSecret:
      name: database-credentials
      key: password
    poolMinSize: 1
    poolMaxSize: 50
    poolInitialSize: 1
  http:
    httpEnabled: true
    httpPort: 8080
  proxy:
    headers: xforwarded
  hostname:
    hostname: sso.${PRIMARY_DOMAIN}
    strict: false
    strictBackchannel: false
    adminUrl: https://sso.${PRIMARY_DOMAIN}
  resources:
    limits:
      memory: 1Gi
    requests:
      memory: 650Mi
  ingress:
    enabled: false
  additionalOptions:
    - name: log-level
      value: info
    - name: proxy-address-forwarding
      value: "true"
  unsupported:
    podTemplate:
      spec:
        serviceAccountName: keycloak
