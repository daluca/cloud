---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/keycloak
  - database-credentials.sops.yaml
  - keycloak-credentials.sops.yaml
patches:
  - target:
      kind: Ingress
      namespace: identity
    patch: |-
      - op: replace
        path: /spec/tls/0/secretName
        value: keycloak-stg-tls
