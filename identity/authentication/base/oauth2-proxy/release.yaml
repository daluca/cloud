---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: identity
spec:
  releaseName: oauth2-proxy
  chart:
    spec:
      chart: oauth2-proxy
      version: 6.19.1
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    config:
      configFile: |-
        email_domains=["*"]
        upstreams=["file:///dev/null"]
        provider="oidc"
        provider_display_name="sso.${PRIMARY_DOMAIN}"
        redirect_url="https://${PRIMARY_DOMAIN}/oauth2/callback"
        oidc_issuer_url="https://sso.${PRIMARY_DOMAIN}/realms/${ENVIRONMENT}"
        scope="openid profile email profile groups"
        allowed_groups=["Users"]
        code_challenge_method="S256"
        session_store_type="redis"
        cookie_refresh="1m"
        cookie_expire="30m"
        cookie_samesite="strict"
        cookie_domains=[".${PRIMARY_DOMAIN}"]
        whitelist_domains=[".${PRIMARY_DOMAIN}"]
        reverse_proxy=true
        silence_ping_logging=true
    extraEnv:
      - name: OAUTH2_PROXY_CLIENT_ID
        valueFrom:
          secretKeyRef:
            key: client-id
            name: oauth2-proxy-openid-connect
      - name: OAUTH2_PROXY_CLIENT_SECRET
        valueFrom:
          secretKeyRef:
            key: client-secret
            name: oauth2-proxy-openid-connect
      - name: OAUTH2_PROXY_COOKIE_SECRET
        valueFrom:
          secretKeyRef:
            key: cookie-secret
            name: oauth2-proxy-secrets
    ingress:
      enabled: true
      className: nginx
      path: /oauth2
      pathType: Prefix
      extraPaths:
        path: robots.txt
        pathType: ImplementationSpecific
        backend:
          service:
            name: oauth2-proxy
            port:
              name: http
      hosts:
        - auth.${PRIMARY_DOMAIN}
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/ingress.allow-http: "false"
      tls:
        - secretName: auth-tls
          hosts:
            - auth.${PRIMARY_DOMAIN}
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/instance
                  operator: In
                  values: [oauth2-proxy]
                - key: app.kubernetes.io/name
                  operator: In
                  values: [oauth2-proxy]
            topologyKey: kubernetes.io/hostname
    replicaCount: 3
    initContainers:
      waitForRedis:
        enabled: false
    sessionStorage:
      type: redis
      redis:
        existingSecret: redis-cluster-credentials
        clientType: cluster
        cluster:
          connectionUrls: redis://redis-cluster-leader.database:6379
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
