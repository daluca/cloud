---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: identity
spec:
  test:
    enable: false
  values:
    replicaCount: 1
    sessionStorage:
      redis:
        existingSecret: valkey-cluster-credentials
        cluster:
          connectionUrls: redis://valkey-cluster.database:6379
