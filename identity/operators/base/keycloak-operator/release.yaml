---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keycloak-operator
  namespace: identity
spec:
  releaseName: keycloak-operator
  chart:
    spec:
      chart: keycloak-operator
      version: ">=0.5.0 <0.6.0"
      sourceRef:
        kind: HelmRepository
        name: daluca
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: Create
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    service:
      port: 80
