---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keycloak-operator
  namespace: identity
spec:
  releaseName: keycloak-operator
  chart:
    spec:
      chart: keycloak-operator
      version: 0.0.4
      sourceRef:
        kind: HelmRepository
        name: keycloak-operator
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    keycloak:
      image:
        tag: 21.1.2
    image:
      tag: 21.1.2
    serviceAccount:
      create: false
