---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatekeeper
  namespace: gatekeeper-system
spec:
  releaseName: gatekeeper
  chart:
    spec:
      chart: gatekeeper
      sourceRef:
        kind: HelmRepository
        name: gatekeeper
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: CreateReplace
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: gatekeeper-audit
            patch: |-
              - op: add
                path: "/metadata/annotations/backup.velero.io~1backup-volumes-excludes"
                value: tmp-volume
