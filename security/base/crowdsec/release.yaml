---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: crowdsec
spec:
  releaseName: crowdsec
  chart:
    spec:
      chart: crowdsec
      sourceRef:
        kind: HelmRepository
        name: crowdsec
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: crowdsec-lapi
            patch: |-
              - op: add
                path: /spec/template/spec/volumes/-
                value:
                  name: crowdsec-custom-config
                  configMap:
                    name: crowdsec-config
          - target:
              kind: Deployment
              name: crowdsec-lapi
            patch: |-
              - op: add
                path: /spec/template/spec/containers/0/volumeMounts/-
                value:
                  mountPath: /etc/crowdsec_data/config.yaml.local
                  subPath: config.yaml
                  name: crowdsec-custom-config
  values:
    container_runtime: containerd
    lapi:
      env:
        - name: DISABLE_AGENT
          value: "true"
        - name: POSTGRESQL_DATABASE
          valueFrom:
            secretKeyRef:
              key: database
              name: postgresql-credentials
        - name: POSTGRESQL_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: postgresql-credentials
        - name: POSTGRESQL_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: postgresql-credentials
        - name: BOUNCER_KEY_ingress-nginx
          valueFrom:
            secretKeyRef:
              key: api-key
              name: crowdsec-lapi-credentials
      dashboard:
        enabled: true
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            cert-manager.io/cluster-issuer: letsencrypt-cloudflare
            kubernetes.io/ingress.allow-http: "false"
            nginx.ingress.kubernetes.io/backend-protocol: HTTP
      persistentVolume:
        data:
          enabled: true
          accessModes: [ReadWriteMany]
          storageClassName: rook-cephfs
          size: 1Gi
        config:
          enabled: true
          accessModes: [ReadWriteMany]
          storageClassName: rook-cephfs
          size: 100Mi
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
    agent:
      acquisition:
        - namespace: ingress-nginx
          podName: ingress-nginx-controller-*
          program: nginx
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
