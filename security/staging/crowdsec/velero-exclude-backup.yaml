---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: crowdsec
spec:
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: crowdsec-lapi
            patch: |-
              - op: add
                path: "/spec/template/metadata/annotations/backup.velero.io~1backup-volumes-excludes"
                value: crowdsec-db,shared-data
