---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: crowdsec
spec:
  chart:
    spec:
      version: ">=0.8.0 <0.9.0"
  test:
    enable: false
  values:
    lapi:
      env:
        - name: DISABLE_ONLINE_API
          value: "true"
      dashboard:
        ingress:
          host: crowdsec.stg.${PRIMARY_DOMAIN}
          tls:
            - secretName: crowdsec-stg-tls
              hosts:
                - crowdsec.stg.${PRIMARY_DOMAIN}
      persistentVolume:
        data:
          size: 1Gi
        config:
          size: 1Gi
