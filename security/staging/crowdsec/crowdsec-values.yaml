---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: crowdsec
  namespace: crowdsec
spec:
  test:
    enable: false
  values:
    lapi:
      replicas: 1
    config:
      postoverflows:
        s01-whitelist:
          staging-whitelist.yaml: |-
            name: daluca/staging-whitelist
            description: "Whitelist staging environment"
            whitelist:
              reason: "staging environment trusted CIDR range"
              cidr:
                - ${STAGING_IP_ALLOW_LIST}
