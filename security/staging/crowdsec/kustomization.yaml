---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/crowdsec
  - postgresql-credentials.sops.yaml
  - crowdsec-lapi-credentials.sops.yaml
patches:
  - path: crowdsec-values.yaml
  - path: velero-exclude-backup.yaml
  - target:
      kind: HelmRelease
      name: crowdsec
    patch: |-
      - op: add
        path: /spec/values/lapi/env/-
        value:
          name: DISABLE_ONLINE_API
          value: "true"
