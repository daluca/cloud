---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/crowdsec
  - postgresql-credentials.sops.yaml
  - crowdsec-lapi-credentials.sops.yaml
  - crowdsec-whitelist.sops.yaml
patches:
  - path: crowdsec-values.yaml
  - target:
      kind: HelmRelease
      name: crowdsec
    patch: |-
      - op: add
        path: /spec/values/lapi/env/-
        value:
          name: DISABLE_ONLINE_API
          value: "true"
      - op: add
        path: /spec/postRenderers/0/kustomize/patches/-
        value:
          target:
            kind: Deployment
            name: crowdsec-lapi
          patch: |-
            - op: replace
              path: /spec/template/metadata/annotations
              value: {}
      - op: add
        path: /spec/postRenderers/0/kustomize/patches/-
        value:
          target:
            kind: Deployment
            name: crowdsec-lapi
          patch: |-
            - op: add
              path: /spec/template/metadata/annotations/backup.velero.io~1backup-volumes-excludes
              value: shared-data
