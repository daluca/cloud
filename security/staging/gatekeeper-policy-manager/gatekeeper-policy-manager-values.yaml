---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatekeeper-policy-manager
  namespace: gatekeeper-system
spec:
  chart:
    spec:
      version: ">=0.4.0 <0.5.0"
  test:
    enable: false
  values:
    replicaCount: 1
    config:
      secretKey: ${GATEKEEPER_SECRET_KEY}
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-cloudflare
      hosts:
        - host: gatekeeper.${TERTIARY_DOMAIN}
          pathType: Prefix
          paths: [/]
      tls:
        - secretName: gatekeeper-stg-tls
          hosts:
            - gatekeeper.${TERTIARY_DOMAIN}
