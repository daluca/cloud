---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-operators
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: infrastructure
    - name: monitoring
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./database/operators/production
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: production-cluster-substitutions
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-secrets
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./database/secrets/production
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-configuration
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: database-operators
    - name: database-secrets
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./database/configuration/production
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: production-terraform-substitutions
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-clusters
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: storage-clusters
    - name: database-operators
    - name: database-configuration
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  path: ./database/clusters/production
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  healthChecks:
    - kind: StatefulSet
      name: postgresql-cluster
      namespace: database
    - kind: StatefulSet
      name: redis-cluster-leader
      namespace: database
    - kind: StatefulSet
      name: redis-cluster-follower
      namespace: database
    - kind: StatefulSet
      name: memcached
      namespace: database
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-upgrades
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: database-operators
    - name: database-clusters
  interval: 1h
  timeout: 20m
  path: ./database/upgrades/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - apiVersion: batch/v1
      kind: Job
      name: postgresql-cluster-upgrade
      namespace: database
    - kind: StatefulSet
      name: postgresql-cluster
      namespace: database
