---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: monitoring
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: configuration
    - name: crds
    - name: infrastructure
    - name: issuers
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./monitoring/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: staging-cluster-substitutions
