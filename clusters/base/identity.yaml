---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: identity-operators
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./identity/operators/production
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: identity-clusters
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: configuration
    - name: infrastructure
    - name: database-clusters
    - name: storage-clusters
    - name: identity-operators
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./identity/clusters/production
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: production-cluster-substitutions
  healthChecks:
    - kind: StatefulSet
      name: openldap
      namespace: identity
    - kind: StatefulSet
      name: keycloak
      namespace: identity
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: identity-management
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: configuration
    - name: controllers
    - name: identity-clusters
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./identity/management/production
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: production-cluster-substitutions
