---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: configuration
    - name: crds
    - name: infrastructure
    - name: storage-clusters
    - name: database-clusters
    - name: identity-management
  interval: 1h
  retryInterval: 1m
  timeout: 15m
  path: ./apps/production
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: production-cluster-substitutions
      - kind: ConfigMap
        name: production-cluster-substitutions
      - kind: Secret
        name: production-loadbalancer-substitutions
