---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: crds
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./crds/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
