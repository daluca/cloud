---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: configuration
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./configuration/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
