---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: issuers
  namespace: flux-system
spec:
  dependsOn:
    - name: configuration
    - name: infrastructure
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./issuers/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: staging-cluster-substitutions
