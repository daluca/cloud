---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: storage-operators
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: monitoring
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./storage/operators/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: storage-clusters
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: monitoring
    - name: storage-operators
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./storage/clusters/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
