---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: storage-operators
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: configuration
    - name: crds
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./storage/operators/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: storage-clusters
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: configuration
    - name: crds
    - name: storage-operators
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./storage/clusters/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: staging-cluster-substitutions
  healthChecks:
    - kind: Deployment
      name: rook-ceph-osd-0
      namespace: rook-ceph
    - kind: Deployment
      name: rook-ceph-osd-1
      namespace: rook-ceph
    - kind: Deployment
      name: rook-ceph-osd-2
      namespace: rook-ceph
