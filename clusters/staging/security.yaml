---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: security
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: crds
    - name: infrastructure
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./security/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: staging-cluster-substitutions
