---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: identity-clusters
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: storage-clusters
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./identity/clusters/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: staging-cluster-substitutions
