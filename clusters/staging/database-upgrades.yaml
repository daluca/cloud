---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: database-upgrades
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: database-operators
    - name: database-clusters
  interval: 1h
  timeout: 15m
  path: ./database/upgrades/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  healthChecks:
    - kind: Job
      name: postgresql-upgrade-version
      namespace: database
    - kind: StatefulSet
      name: postgresql-cluster
      namespace: database
