---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: configuration
    - name: crds
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  path: ./infrastructure/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: staging-cluster-substitutions
      - kind: ConfigMap
        name: staging-cluster-substitutions
