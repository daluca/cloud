---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-operators
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: infrastructure
    - name: issuers
    - name: monitoring
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./database/operators/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: staging-cluster-substitutions
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-configuration
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: database-operators
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./database/configuration/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  postBuild:
    substituteFrom:
      - kind: Secret
        name: staging-cluster-substitutions
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: database-clusters
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: database-operators
    - name: database-configuration
  interval: 1h
  retryInterval: 1m
  timeout: 10m
  path: ./database/clusters/staging
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  healthChecks:
    - kind: Statefulsets
      name: postgresql-cluster
      namespace: database
    - kind: Statefulsets
      name: redis-cluster-leader
      namespace: database
    - kind: Statefulsets
      name: redis-cluster-follower
      namespace: database
