---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: configuration
    - name: infrastructure
    - name: issuers
    - name: monitoring
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./apps/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
      - kind: Secret
        name: staging-cluster-substitutions
