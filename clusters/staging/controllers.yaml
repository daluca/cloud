---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: controllers
  namespace: flux-system
spec:
  dependsOn:
    - name: namespaces
    - name: sources
    - name: crds
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./controllers/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
