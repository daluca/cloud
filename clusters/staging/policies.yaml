---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: policy-templates
  namespace: flux-system
spec:
  dependsOn:
    - name: security
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./policy/templates/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: policy-constraints
  namespace: flux-system
spec:
  dependsOn:
    - name: security
    - name: policy-templates
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  path: ./policies/constraints/staging
  prune: true
  wait: true
  sourceRef:
    kind: GitRepository
    name: flux-system
