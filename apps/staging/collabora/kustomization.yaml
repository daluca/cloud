---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/collabora
  - admin-credentials.sops.yaml
patches:
  - path: collabora-values.yaml
  - target:
      kind: HelmRelease
      name: collabora
    patch: |-
      - op: replace
        path: /spec/values/ingress/tls/0/secretName
        value: collabora-stg-tls
