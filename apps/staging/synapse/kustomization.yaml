---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/synapse
  - admin-credentials.sops.yaml
  - database-credentials.sops.yaml
  - signing-key.sops.yaml
  - synapse-secrets.sops.yaml
patches:
  - path: synapse-values.yaml
  - target:
      kind: HelmRelease
      name: synapse
    patch: |-
      - op: add
        path: /spec/values/extraVolumes/-
        value:
          name: eturnal-secrets
          secret:
            secretName: eturnal-secrets
