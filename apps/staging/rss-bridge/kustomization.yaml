---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/rss-bridge
patches:
  - path: rss-bridge-values.yaml
  - target:
      kind: HelmRelease
      name: rss-bridge
    patch: |-
      - op: replace
        path: /spec/values/ingress/tls/0/secretName
        value: rssbridge-stg-tls
