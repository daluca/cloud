---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/lemmy
  - lemmy-secrets.sops.yaml
  - pictrs-secrets.sops.yaml
  - database-credentials.sops.yaml
patches:
  - target:
      kind: Ingress
      name: lemmy
    patch: |-
      - op: remove
        path: /metadata/annotations/external-dns.alpha.kubernetes.io~1exclude
      - op: replace
        path: /spec/rules/0/host
        value: lemmy.${PRIMARY_DOMAIN}
      - op: replace
        path: /spec/tls/0/hosts/0
        value: lemmy.${PRIMARY_DOMAIN}
      - op: replace
        path: /metadata/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-staging
      - op: replace
        path: /spec/tls/0/secretName
        value: lemmy-stg-tls
  - target:
      kind: Deployment
      name: lemmy-ui
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/1/value
        value: lemmy.${PRIMARY_DOMAIN}
  - target:
      kind: Ingress
      name: voyager
    patch: |-
      - op: remove
        path: /metadata/annotations/external-dns.alpha.kubernetes.io~1target
      - op: replace
        path: /spec/rules/0/host
        value: m-lemmy.${PRIMARY_DOMAIN}
      - op: replace
        path: /spec/tls/0/hosts/0
        value: m-lemmy.${PRIMARY_DOMAIN}
      - op: replace
        path: /spec/tls/0/secretName
        value: mobile-lemmy-stg-tls
  - target:
      kind: Deployment
      name: voyager
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/env/0/value
        value: lemmy.${PRIMARY_DOMAIN}
