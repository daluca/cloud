---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  chart:
    spec:
      version: ">=3.0.0 <4.0.0"
  test:
    enable: false
  values:
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: cloudflare
      path: /
      tls:
        - secretName: nextcloud-stg-tls
          hosts:
            - nextcloud.${TERTIARY_DOMAIN}
    nextcloud:
      host: nextcloud.${TERTIARY_DOMAIN}
      configs:
        staging.config.php: |-
          <?php
          $CONFIG = array (
            'auth.bruteforce.protection.enabled' => false,
          );
    persistence:
      size: 2Gi
