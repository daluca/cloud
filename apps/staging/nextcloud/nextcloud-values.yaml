---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  chart:
    spec:
      version: ">=3.0.0 <4.0.0"
  test:
    enable: false
  values:
    nextcloud:
      configs:
        staging.config.php: |-
          <?php
          $CONFIG = array (
            'auth.bruteforce.protection.enabled' => false,
          );
    persistence:
      size: 2Gi
