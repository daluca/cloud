---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/nextcloud
  - nextcloud-credentials.sops.yaml
  - postgresql-credentials.sops.yaml
  - redis-cluster-credentials.sops.yaml
  - wasabi-encryption.sops.yaml
patches:
  - path: nextcloud-values.yaml
  - target:
      kind: HelmRelease
      name: nextcloud
    # yamllint disable rule:line-length
    patch: |-
      - op: replace
        path: /spec/values/ingress/annotations/nginx.ingress.kubernetes.io~1server-snippet
        value: |-
          location ^~ /.well-known {
            location ~ /.well-known/(card|cal)dav { return 301 https://$host/remote.php/dav; }
            return 301 https://$host/index.php$request_uri;
          }
      - op: replace
        path: /spec/values/ingress/tls/0/secretName
        value: nextcloud-stg-tls
      - op: replace
        path: /spec/values/nextcloud/extraEnv/2/value
        value: staging
    # yamllint enable rule:line-length
