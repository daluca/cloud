---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../../base/nextcloud
  - nextcloud-credentials.sops.yaml
  - postgresql-credentials.sops.yaml
  - valkey-cluster-credentials.sops.yaml
  - wasabi-encryption.sops.yaml
  - valkey-configmap.yaml
patches:
  - path: nextcloud-values.yaml
  - target:
      kind: HelmRelease
      name: nextcloud
    patch: |-
      - op: replace
        path: /spec/values/ingress/annotations/cert-manager.io~1cluster-issuer
        value: letsencrypt-staging
      - op: replace
        path: /spec/values/ingress/tls/0/secretName
        value: nextcloud-stg-tls
      - op: remove
        path: /spec/values/affinity
      - op: replace
        path: /spec/values/nextcloud/extraEnv/8
        value:
          name: VALKEY_CLUSTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: valkey-cluster-credentials
              key: password
      - op: replace
        path: /spec/values/nextcloud/extraVolumes/1
        value:
          name: valkey-cluster-config
          configMap:
            name: valkey-cluster-config
      - op: replace
        path: /spec/values/nextcloud/extraVolumeMounts/1
        value:
          name: valkey-cluster-config
          mountPath: /usr/local/etc/php/conf.d/valkey-session.ini
          subPath: valkey-session.ini
