---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  chart:
    spec:
      version: ">=6.0.0 <7.0.0"
  test:
    enable: false
  values:
    replicaCount: 1
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: data
    ingress:
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-cloudflare
      hosts:
        - host: podinfo.${TERTIARY_DOMAIN}
          paths:
            - path: /
              pathType: Prefix
      tls:
        - secretName: podinfo-stg-tls
          hosts:
            - podinfo.${TERTIARY_DOMAIN}
