---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: miniflux
  namespace: miniflux
spec:
  releaseName: miniflux
  chart:
    spec:
      chart: miniflux
      version: ">=0.2.0 <0.3.0"
      sourceRef:
        kind: HelmRepository
        name: daluca
        namespace: flux-system
  interval: 1h
  timeout: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    service:
      port: 80
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: cloudflare
        kubernetes.io/ingress.allow-http: "false"
      hosts:
        - host: feeds.${PRIMARY_DOMAIN}
          paths:
            - pathType: Prefix
              path: /
      tls:
        - secretName: miniflux-tls
          hosts:
            - feeds.${PRIMARY_DOMAIN}
    admin:
      existingSecret: admin-credentials
    externalDatabase:
      enabled: true
      existingSecret: database-credentials
    postgresql:
      enabled: false
