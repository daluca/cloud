---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: synapse
  namespace: matrix
spec:
  releaseName: synapse
  dependsOn:
    - name: eturnal
      namespace: matrix
  chart:
    spec:
      chart: synapse
      version: ">=0.11.0 <0.12.0"
      sourceRef:
        kind: HelmRepository
        name: daluca
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 1
    service:
      port: 80
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/ingress.allow-http: "false"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "false"
        external-dns.alpha.kubernetes.io/target: ${DIGITALOCEAN_LOADBALANCER_IP}
        nginx.ingress.kubernetes.io/proxy-body-size: 50m
      host: matrix.${SECONDARY_DOMAIN}
      tls: true
    persistence:
      enabled: true
      storageClass: rook-cephfs
      size: 1Gi
      accessModes: [ReadWriteMany]
    admin:
      create: true
      existingSecret: synapse-admin-credentials
    homeserver:
      server_name: ${SECONDARY_DOMAIN}
      public_baseurl: https://matrix.${SECONDARY_DOMAIN}
      max_upload_size: 50M
      existingSecret: synapse-secrets
      turn_uris:
        - turns:korero.dev?transport=tcp
        - turn:korero.dev?transport=udp
      turn_user_lifetime: 86400000
      turn_allow_guests: true
    extraMergeVolumeMounts:
      - mountPath: /workdir/config/oidc-providers.yaml
        subPath: oidc-providers.yaml
        name: oidc-providers
      - mountPath: /workdir/secrets/keycloak.yaml
        subPath: keycloak.yaml
        name: oidc-credentials
    extraVolumeMounts:
      - mountPath: /synapse/homeserver.d/eturnal.yaml
        subPath: synapse-config.yaml
        name: eturnal-secrets
    extraVolumes:
      - name: oidc-providers
        configMap:
          name: oidc-providers
      - name: oidc-credentials
        secret:
          secretName: synapse-openid-connect
      - name: eturnal-secrets
        secret:
          secretName: eturnal-secrets
    delegation:
      enabled: true
      ingress:
        className: nginx
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-prod
          kubernetes.io/ingress.allow-http: "false"
          external-dns.alpha.kubernetes.io/exclude: "true"
          nginx.ingress.kubernetes.io/enable-cors: "true"
        tls: true
      nginx:
        cors:
          enabled: false
    database:
      external: true
      name: synapse
      host: postgresql-cluster.database
      port: 5432
      arguments:
        cp_min: 5
        cp_max: 10
      existingSecret: database-credentials
    postgresql:
      enabled: false
