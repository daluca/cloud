---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: eturnal
  namespace: matrix
spec:
  releaseName: eturnal
  chart:
    spec:
      chart: eturnal
      version: ">=0.1.0 <0.2.0"
      sourceRef:
        kind: HelmRepository
        name: eturnal
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    config:
      listen:
        - transport: udp
          proxy_protocol: true
        - transport: tcp
          proxy_protocol: true
      modules:
        mod_log_stun:
          level: info
    existingSecret: eturnal-secrets
