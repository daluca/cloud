---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: eturnal
  namespace: matrix
spec:
  releaseName: eturnal
  chart:
    spec:
      chart: eturnal
      version: ">=0.2.0 <0.3.0"
      sourceRef:
        kind: HelmRepository
        name: daluca
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    service:
      annotations:
        external-dns.alpha.kubernetes.io/hostname: turn.${SECONDARY_DOMAIN}
        external-dns.alpha.kubernetes.io/target: ${DIGITALOCEAN_LOADBALANCER_IP}
    extraVolumeMounts:
      - mountPath: /certs
        name: tls-certs
    extraVolumes:
      - name: tls-certs
        secret:
          secretName: turn.${SECONDARY_DOMAIN}-tls
    existingSecret: eturnal-secrets
    config:
      listen:
        - transport: tls
          proxy_protocol: true
        - transport: udp
      modules:
        mod_log_stun:
          level: info
      relay_max_port: 49187
      relay_min_port: 49152
      tls_crt_file: /certs/tls.crt
      tls_key_file: /certs/tls.key
