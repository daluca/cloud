---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  releaseName: nextcloud
  chart:
    spec:
      chart: nextcloud
      version: 5.1.0
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  interval: 1h
  timeout: 15m
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              name: nextcloud
            patch: |-
              - op: remove
                path: /spec/template/spec/containers/0/env/15
              - op: remove
                path: /spec/template/spec/containers/0/env/14
              - op: remove
                path: /spec/template/spec/containers/0/env/13/valueFrom
              - op: add
                path: /spec/template/spec/containers/0/env/13/value
                value: exim-relay.mail
              - op: remove
                path: /spec/template/spec/containers/0/env/10
          - target:
              kind: Deployment
              name: nextcloud-metrics
            patch: |-
              - op: replace
                path: /spec/template/spec/containers/0/env/1/value
                value: http://nextcloud
  values:
    image:
      flavor: fpm-alpine
    replicaCount: 2
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/ingress.allow-http: "false"
        nginx.ingress.kubernetes.io/proxy-body-size: 4G
        # yamllint disable rule:line-length
        nginx.ingress.kubernetes.io/server-snippet: |-
          location ^~ /.well-known {
            location ~ /.well-known/(card|cal)dav { return 301 https://$host/remote.php/dav; }
            return 301 https://$host/index.php$request_uri;
          }
        # yamllint enable rule:line-length
      path: /
      tls:
        - secretName: nextcloud-tls
          hosts:
            - cloud.${PRIMARY_DOMAIN}
    nextcloud:
      host: cloud.${PRIMARY_DOMAIN}
      existingSecret:
        enabled: true
        secretName: nextcloud-credentials
        usernameKey: admin-username
        passwordKey: admin-password
        tokenKey: nextcloud-token
      mail:
        enabled: true
        fromAddress: no-reply
        domain: cloud.${PRIMARY_DOMAIN}
        smtp:
          host: exim-relay.mail
          secure: ""
          port: 25
          authtype: NONE
      configs:
        s3.config.php: |-
          <?php
          $CONFIG = array (
            'objectstore' => array(
              'class' => '\\OC\\Files\\ObjectStore\\S3',
              'arguments' => array(
                'hostname'             => 's3.ap-southeast-2.wasabisys.com',
                'bucket'               => getenv('WASABI_BUCKET'),
                'key'                  => getenv('WASABI_ACCESS_KEY_ID'),
                'secret'               => getenv('WASABI_SECRET_ACCESS_KEY'),
                'region'               => 'ap-southeast-2',
                'use_ssl'              => true,
                'use_path_style'       => true,
                'autocreate'           => false,
                'verify_bucket_exists' => false,
                'sse_c_key'            => getenv('AWS_SSE_CUSTOMER_KEY')
              )
            )
          );
        redis-cluster.config.php: |-
          <?php
          $CONFIG = array (
            'redis.cluster' => array (
              'seeds' => [
                'redis-cluster-leader.database:6379',
              ],
              'timeout' => 0.0,
              'read_timeout' => 0.0,
              'failover_mode' => '\RedisCluster::FAILOVER_ERROR',
              'password' => getenv('REDIS_CLUSTER_PASSWORD'),
            ),
          );
        caching.config.php: |-
          <?php
          $CONFIG = array (
            'memcache.local' => '\OC\Memcache\APCu',
            'memcache.distributed' => '\OC\Memcache\Redis',
            'memcache.locking' => '\OC\Memcache\Redis',
            'filelocking.enabled' => true,
            'filelocking.ttl' => 60*60,
          );
        logging.config.php: |-
          <?php
          $CONFIG = array (
            'log_type' => 'file',
            'logfile'  => '/var/log/nextcloud/nextcloud.log',
            'loglevel' => 2,
          );
        proxy.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https',
            'overwrite.cli.url' => 'https://cloud.${PRIMARY_DOMAIN}',
            'trusted_proxies' => array (
              0 => '127.0.0.1',
              1 => '10.0.0.0/8',
            ),
            'forwarded-for-headers' => array(
              0 => 'HTTP_X_FORWARDED_FOR',
              1 => 'HTTP_CF_CONNECTING-IP',
            ),
          );
        user-experience.config.php: |-
          <?php
          $CONFIG = array (
            'default_locale'       => 'en_NZ',
            'default_language'     => 'en_GB',
            'default_phone_region' => 'NZ',
            'hide_login_form'      => false,
            'skeletondirectory'    => '',
          );
        oidc.config.php: |-
          <?php
          $CONFIG = array (
            'user_oidc' => [
              'single_logout' => true,
              'auto_provision' => true,
              'userinfo_bearer_validation' => true,
            ],
          );
        custom.config.php: |-
          <?php
          $CONFIG = array (
            'allow_local_remote_servers' => true,
            'maintenance_window_start' => 13,
            'trusted_domains' => array (
              0 => 'localhost',
              1 => 'nextcloud',
              2 => 'nextcloud.nextcloud',
              3 => 'nextcloud.nextcloud.svc',
              4 => 'nextcloud.nextcloud.svc.cluster.local',
              5 => 'cloud.${PRIMARY_DOMAIN}'
            ),
            'enable_previews' => true,
            'enabledPreviewProviders' => array (
              0 => 'OC\Preview\BMP',
              1 => 'OC\Preview\GIF',
              2 => 'OC\Preview\JPEG',
              3 => 'OC\Preview\Krita',
              4 => 'OC\Preview\MP3',
              5 => 'OC\Preview\PNG',
              6 => 'OC\Preview\XBitmap'
            ),
          );
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 0
      extraEnv:
        - name: NEXTCLOUD_TOKEN
          valueFrom:
            secretKeyRef:
              name: nextcloud-credentials
              key: nextcloud-token
        - name: KEYCLOAK_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: nextcloud-openid-connect
              key: client-id
        - name: KEYCLOAK_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: nextcloud-openid-connect
              key: client-secret
        - name: KEYCLOAK_REALM
          value: ${ENVIRONMENT}
        - name: WASABI_BUCKET
          valueFrom:
            secretKeyRef:
              name: wasabi-credentials
              key: bucket
        - name: WASABI_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: wasabi-credentials
              key: access-key
        - name: WASABI_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: wasabi-credentials
              key: secret-key
        - name: AWS_SSE_CUSTOMER_KEY
          valueFrom:
            secretKeyRef:
              name: wasabi-encryption
              key: sse-customer-key
        - name: REDIS_CLUSTER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: redis-cluster-credentials
              key: password
        - name: PHP_MEMORY_LIMIT
          value: 512M
      extraVolumes:
        - name: logs
          emptyDir: {}
        - name: redis-cluster-config
          configMap:
            name: redis-cluster-config
        - name: post-installation-scripts
          configMap:
            name: post-installation-scripts
            defaultMode: 0550
        - name: before-starting-scripts
          configMap:
            name: before-starting-scripts
            defaultMode: 0550
        - name: post-upgrade-scripts
          configMap:
            name: post-upgrade-scripts
            defaultMode: 0550
      extraVolumeMounts:
        - name: logs
          mountPath: /var/log/nextcloud
        - name: redis-cluster-config
          mountPath: /usr/local/etc/php/conf.d/redis-session.ini
          subPath: redis-session.ini
        - name: post-installation-scripts
          mountPath: /docker-entrypoint-hooks.d/post-installation
        - name: before-starting-scripts
          mountPath: /docker-entrypoint-hooks.d/before-starting
        - name: post-upgrade-scripts
          mountPath: /docker-entrypoint-hooks.d/post-upgrade
    nginx:
      enabled: true
      image:
        tag: 1.27.0-alpine
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      name: nextcloud
      type: postgresql
      host: postgresql-cluster.database
      database: nextcloud
      existingSecret:
        secretName: postgresql-credentials
        usernameKey: nextcloud-username
        passwordKey: nextcloud-password
    cronjob:
      enabled: false
    service:
      port: 80
    persistence:
      enabled: true
      storageClass: rook-cephfs
      accessMode: ReadWriteMany
      size: 5Gi
    resources:
      limits:
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi
    livenessProbe:
      enabled: true
      initialDelaySeconds: 0
    readinessProbe:
      enabled: true
      initialDelaySeconds: 0
    startupProbe:
      enabled: true
      initialDelaySeconds: 0
      periodSeconds: 2
      timeoutSeconds: 1
      failureThreshold: 90
      successThreshold: 1
    hpa:
      enabled: false
    affinity:
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/component
                  operator: In
                  values: [app]
                - key: app.kubernetes.io/instance
                  operator: In
                  values: [nextcloud]
                - key: app.kubernetes.io/name
                  operator: In
                  values: [nextcloud]
            topologyKey: kubernetes.io/hostname
    metrics:
      enabled: true
      token: true
      serviceMonitor:
        enabled: true
