---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  releaseName: podinfo
  chart:
    spec:
      chart: podinfo
      version: ">=6.0.0 <7.0.0"
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    replicaCount: 2
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: data
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/ingress.allow-http: "false"
      hosts:
        - host: podinfo.${PRIMARY_DOMAIN}
          paths:
            - pathType: Prefix
              path: /
      tls:
        - secretName: podinfo-tls
          hosts:
            - podinfo.${PRIMARY_DOMAIN}
    serviceMonitor:
      enabled: true
