---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: collabora
  namespace: nextcloud
spec:
  releaseName: collabora
  chart:
    spec:
      chart: collabora-online
      version: 1.1.11
      sourceRef:
        kind: HelmRepository
        name: collabora
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    fullnameOverride: collabora
    replicaCount: 1
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
        kubernetes.io/ingress.allow-http: "false"
        nginx.ingress.kubernetes.io/upstream-hash-by: $arg_WOPISrc
        nginx.ingress.kubernetes.io/proxy-body-size: "0"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
      hosts:
        - host: collabora.${PRIMARY_DOMAIN}
          paths:
            - pathType: Prefix
              path: /
      tls:
        - secretName: collabora-tls
          hosts:
            - collabora.${PRIMARY_DOMAIN}
    autoscaling:
      enabled: false
    collabora:
      aliasgroups:
        - host: cloud.${PRIMARY_DOMAIN}
          aliases:
            - https://collabora.${PRIMARY_DOMAIN}
            - https://collabora.${PRIMARY_DOMAIN}:443
            - http://collabora:9980
            - http://collabora.nextcloud:9980
            - http://collabora.nextcloud.svc:9980
            - http://collabora.nextcloud.svc.cluster.local:9980
      server_name: collabora.${PRIMARY_DOMAIN}
      extra_params: >-
        --o:ssl.enable=false
        --o:ssl.termination=true
        --o:remote_font_config.url=https://cloud.${PRIMARY_DOMAIN}/apps/richdocuments/settings/fonts.json
      existingSecret:
        enabled: true
        secretName: collabora-admin-credentials
      env:
        - name: dictionaries
          value: de_DE en_AU en_GB en_NZ en_US es_ES fr_FR it nl pt_BR pt_PT ru
        - name: DONT_GEN_SSL_CERT
          value: "true"
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 500m
        memory: 512Mi
