---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lemmy
  namespace: lemmy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lemmy
  template:
    metadata:
      labels:
        app: lemmy
    spec:
      containers:
        - name: lemmy
          image: dessalines/lemmy:0.18.4
          command: [/app/lemmy]
          args: [--disable-scheduled-tasks]
          resources:
            limits:
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          ports:
            - name: http
              containerPort: 8536
          env:
            - name: RUST_LOG
              value: >-
                warn,
                lemmy_server=info,
                lemmy_api=info,
                lemmy_api_common=info,
                lemmy_api_crud=info,
                lemmy_apub=info,
                lemmy_db_schema=info,
                lemmy_db_views=info,
                lemmy_db_views_actor=info,
                lemmy_db_views_moderator=info,
                lemmy_routes=info,
                lemmy_utils=info,
          livenessProbe:
            httpGet:
              port: http
              path: /
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              port: http
              path: /
            periodSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              port: http
              path: /
            periodSeconds: 3
            failureThreshold: 10
          volumeMounts:
            - mountPath: /config/config.hjson
              subPath: config.hjson
              name: lemmy-secrets
      volumes:
        - name: lemmy-secrets
          secret:
            secretName: lemmy-secrets
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lemmy-scheduler
  namespace: lemmy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lemmy
  template:
    metadata:
      labels:
        app: lemmy
    spec:
      containers:
        - name: lemmy-scheduler
          image: dessalines/lemmy:0.18.4
          ports:
            - name: http
              containerPort: 8536
          resources:
            limits:
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          env:
            - name: RUST_LOG
              value: >-
                warn,
                lemmy_server=info,
                lemmy_api=info,
                lemmy_api_common=info,
                lemmy_api_crud=info,
                lemmy_apub=info,
                lemmy_db_schema=info,
                lemmy_db_views=info,
                lemmy_db_views_actor=info,
                lemmy_db_views_moderator=info,
                lemmy_routes=info,
                lemmy_utils=info,
          livenessProbe:
            httpGet:
              port: http
              path: /
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              port: http
              path: /
            periodSeconds: 10
            failureThreshold: 3
          startupProbe:
            httpGet:
              port: http
              path: /
            periodSeconds: 3
            failureThreshold: 10
          volumeMounts:
            - mountPath: /config/config.hjson
              subPath: config.hjson
              name: lemmy-secrets
      volumes:
        - name: lemmy-secrets
          secret:
            secretName: lemmy-secrets
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lemmy-ui
  namespace: lemmy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lemmy-ui
  template:
    metadata:
      labels:
        app: lemmy-ui
    spec:
      containers:
        - name: lemmy-ui
          image: dessalines/lemmy-ui:0.18.4
          resources:
            limits:
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          ports:
            - name: http
              containerPort: 1234
          env:
            - name: LEMMY_UI_LEMMY_INTERNAL_HOST
              value: lemmy.lemmy
            - name: LEMMY_UI_LEMMY_EXTERNAL_HOST
              value: ${TERTIARY_DOMAIN}
            - name: LEMMY_UI_HTTPS
              value: "false"
          livenessProbe:
            httpGet:
              port: http
              path: /
            periodSeconds: 3
            failureThreshold: 5
          readinessProbe:
            httpGet:
              port: http
              path: /
            periodSeconds: 3
            failureThreshold: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pictrs
  namespace: lemmy
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: pictrs
  template:
    metadata:
      labels:
        app: pictrs
    spec:
      securityContext:
        runAsUser: 991
        runAsGroup: 991
        fsGroup: 991
        fsGroupChangePolicy: OnRootMismatch
      containers:
        - name: pictrs
          image: asonix/pictrs:0.4.2
          resources:
            limits:
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: PICTRS__TRACING__LOGGING__FORMAT
              value: normal
            - name: PICTRS__TRACING__LOGGING__TARGETS
              value: info
            - name: PICTRS__API_KEY
              valueFrom:
                secretKeyRef:
                  name: pictrs-secrets
                  key: api-key
            - name: PICTRS__MEDIA__VIDEO_CODEC
              value: vp9
            - name: PICTRS__MEDIA__GIF__MAX_WIDTH
              value: "256"
            - name: PICTRS__MEDIA__GIF__MAX_HEIGHT
              value: "256"
            - name: PICTRS__MEDIA__GIF__MAX_AREA
              value: "65536"
            - name: PICTRS__MEDIA__GIF__MAX_FRAME_COUNT
              value: "400"
          livenessProbe:
            tcpSocket:
              port: http
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            tcpSocket:
              port: http
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - mountPath: /mnt/sled-repo
              subPath: sled
              name: pictrs-data
            - mountPath: /mnt/files
              subPath: files
              name: pictrs-data
      volumes:
        - name: pictrs-data
          persistentVolumeClaim:
            claimName: pictrs-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: voyager
  namespace: lemmy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: voyager
  template:
    metadata:
      labels:
        app: voyager
    spec:
      containers:
        - name: voyager
          image: ghcr.io/aeharding/voyager:1.7.0
          ports:
            - name: http
              containerPort: 5314
          env:
            - name: CUSTOM_LEMMY_SERVERS
              value: ${TERTIARY_DOMAIN}
          livenessProbe:
            httpGet:
              port: http
              path: /
            periodSeconds: 3
            failureThreshold: 5
          readinessProbe:
            httpGet:
              port: http
              path: /
            periodSeconds: 3
            failureThreshold: 5
