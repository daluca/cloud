---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tf-controller
  namespace: flux-system
spec:
  releaseName: tf-controller
  chart:
    spec:
      chart: tf-controller
      version: 0.15.1
      sourceRef:
        kind: HelmRepository
        name: tf-controller
        namespace: flux-system
  interval: 1h
  maxHistory: 3
  install:
    crds: Create
    remediation:
      retries: 1
      remediateLastFailure: true
  upgrade:
    crds: CreateReplace
    cleanupOnFail: true
    remediation:
      retries: 1
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  test:
    enable: true
    ignoreFailures: false
  values:
    installCRDs: true
    replicaCount: 1
    resources:
      limits:
        cpu: null
        memory: 1Gi
      requests:
        cpu: 200m
        memory: 64Mi
    runner:
      serviceAccount:
        allowedNamespaces:
          - identity
    metrics:
      enabled: true
      serviceMonitor:
        enabled: true
