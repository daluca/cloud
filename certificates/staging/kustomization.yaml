---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base
patches:
  - target:
      kind: Certificate
      labelSelector: app.kubernetes.io/name=eturnal
    patch: |-
      - op: replace
        path: /metadata/name
        value: turn.${PRIMARY_DOMAIN}-tls
      - op: replace
        path: /spec/dnsNames/0
        value: turn.${PRIMARY_DOMAIN}
      - op: replace
        path: /spec/secretName
        value: turn.${PRIMARY_DOMAIN}-tls
